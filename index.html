<!DOCTYPE html>
<html lang="es">
    <head>

            </div>
            <div class="juego">

            </div>
            <div class="juego">
                <p class="datos">Modo Difícil</p>

                </div>
            </div>
        </div>

    <script src="js/menu.js"></script>
